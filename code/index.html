<!DOCTYPE html>
<head>
	<title>sortir ensemble</title>
	<style type="text/css">
		.head{
			background-color: #ffe082;
			color:black;
			font-weight: bold;
			text-align: center;
			size: 50px;
			margin-left: 150px;
			margin-right: 150px;
			margin-top: 30px;
			padding: 30px;

		}
		.img{
			margin-left: auto;
			margin-right: auto;
			margin-top: -200px;
			display: block;
			height: 700px;
		}
		.btn{
			font-size: 25px;
			background-color: #ffe082;
			border: none;
			padding: 15px 32px;
			text-align: center;
			font-weight: bold;
			border-radius: 4px;
			cursor: pointer;
    		opacity: 0.7;
    		transition: opacity 0.3s;
    		-webkit-transition: opacity 0.s;
		}
		.btn:hover{
			opacity: 1;
		}
	</style>
</head>
<body>

	<script type="text/javascript">
		function confirme(){
            const r = confirm("vous voulez ajouter une nouvelle activité : Cinéma ");
            var url = "html/options.html?cinema="
			if (r == true) {
				var cinema = "true"
				url = url + cinema
				window.location.href=url;
			} else {
				var cinema = "false"
				url = url + cinema
				window.location.href=url;
			}
		}
	</script>

	<h1 class="head">BIENVENUE !</h1>
	<img class="img" src="img/logo.png">
	<div style="text-align: center;margin-top: -100px;">
		<button class="btn" onclick="confirme()">START</button>
		<p>clique sur "START" pour organiser ta soirée</p>
	</div>
	
	
</body>
